<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Friend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #FF8C00;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            margin-bottom: 30px;
        }

        .image-placeholder {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .image-placeholder img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
        }

        .eid-mubarak {
            font-size: 24px;
            animation: eidMubarak 2s infinite;
        }

        @keyframes eidMubarak {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Friend</h2>
        <p>Give me some money.</p>
        <div class="image-placeholder">
            <img src="![QR](https://github.com/sanjidauhin/Eid-Mubarak/assets/163626650/81263064-b0e1-4160-8f66-a8cc7d00ecaf)" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="eid-mubarak">Eid Mubarak!</div>
    </div>
</body>
</html>
