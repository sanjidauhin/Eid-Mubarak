<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Friend</title>
    <style>
        /* Styles for the page layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #32CD32; /* Green color */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            margin-bottom: 30px;
        }

        /* Styles for image placeholder */
        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .image-placeholder img {
            width: 150px; /* Keep image width */
            height: 150px; /* Keep image height */
            border-radius: 6px;
            margin-left: 10px;
        }

        /* Animation for Eid Mubarak message */
        .eid-mubarak {
            font-size: 24px;
            animation: eidMubarak 2s infinite;
        }

        @keyframes eidMubarak {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Animation for page fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ঈদ মোবারক বন্ধু!</h2>
        <p>অনেক অনেক ঈদের শুভেচ্ছা রইলো। একদিন দেখা করি চল।<br>তবে বন্ধুদের থেকে সালামি নিতে আমার কোনো সমস্যা নেই।</p>
        <div class="image-placeholder">
            <img src="friend_image.jpg" alt="Friend Image">
        </div>
        <div class="eid-mubarak">Eid Mubarak!</div>
    </div>
</body>
</html>
