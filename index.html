<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .eid-mubarak {
            animation: eidMubarak 2s infinite;
        }

        @keyframes eidMubarak {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>স্বাগতম সবাইকে</h2>
        <div class="eid-mubarak" style="font-size: 24px;">Eid Mubarak!</div>
        <form id="relationshipForm" action="javascript:void(0);" onsubmit="redirect()">
            <label for="relationship">সানজিদ আহমেদ অহিনের সাথে আপনার সম্পর্ক নির্বাচন করুন:</label>
            <select id="relationship" name="relationship">
                <option value="father">আব্বু</option>
                <option value="mother">আম্মু</option>
                <option value="uncle">আঙ্কেল</option>
                <option value="aunt">আন্টি</option>
                <option value="senior">সিনিয়র ভাইয়া/আপু</option>
                <option value="junior">জুনিয়র</option>
                <option value="ashique">আশিক</option>
                <option value="anika">আনিকা বলদ</option>
                <option value="friend">বন্ধু</option>
                <option value="cousin">কাজিন</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function redirect() {
            var relationship = document.getElementById('relationship').value;
            switch (relationship) {
                case 'father':
                case 'mother':
                case 'uncle':
                case 'aunt':
                case 'senior':
                case 'junior':
                case 'ashique':
                case 'anika':
                case 'friend':
                case 'cousin':
                    window.location.href = relationship + ".html";
                    break;
                default:
                    alert("Invalid selection");
            }
        }
    </script>
</body>
</html>
